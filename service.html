<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Minepay</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="assets/favicon_round.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <style>
        /* CSS Code remains unchanged from your original snippet */
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .terminal {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 600px;
            height: 200px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 80px 0 20px;
            flex-grow: 1;
        }

        .header {
            background-color: #2e2e2e;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-right: auto;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .red { background-color: #ff605c; }
        .yellow { background-color: #ffbd44; }
        .green { background-color: #00ca4e; }

        .dot:hover {
            transform: scale(1.2);
            cursor: pointer;
        }

        .title {
            font-weight: bold;
            margin-left: 10px;
        }

        .instructions {
            padding: 10px;
            font-weight: bold;
            color: #bbbbbb;
            line-height: 1.2;
        }

        .output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-weight: bold;
            color: #dcdcdc;
            margin: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #333;
            gap: 5px;
        }

        .path {
            color: #00ff00;
            font-weight: bold;
        }

        .input {
            background-color: transparent;
            border: none;
            color: white;
            outline: none;
            flex: 1;
            font-size: 14px;
            caret-color: white;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .footer {
            background: linear-gradient(to bottom right, #141e30 0%, #243b55 100%);
            color: rgb(255, 255, 255);
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }
    </style>

    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <div class="navbar">
        <div class="navbar-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <div class="dropdown">
                    <a href="#" class="nav-link" id="explore">Explore</a>
                    <div class="dropdown-content">
                        <a href="https://www.google.com" target="_blank">VectorLake</a>
                        <a href="https://www.google.com" target="_blank">CatalogLake</a>
                    </div>
                </div>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </div>

    <div class="terminal">
        <div class="header">
            <div class="buttons">
                <div class="dot red" title="Close"></div>
                <div class="dot yellow" title="Minimize"></div>
                <div class="dot green" title="Maximize"></div>
            </div>
            <div class="title">Terminal</div>
        </div>
        <div class="instructions">
            Welcome to the MacOS-like terminal.<br>
            Type commands below to simulate terminal behavior.<br>
            Special queries will return specific responses.<br>
        </div>
        <div class="output" id="output"></div>
        <div class="input-container">
            <span class="path" id="path">/groc/plotch $</span>
            <input type="text" class="input" id="commandInput" placeholder="Type your command here..." />
        </div>
    </div>

    <!-- Footer Start -->
    <footer class="footer text-center py-4">
        <div class="container">
            <h2 style="color: #ffffff;">GrocLake</h2>
            <p style="color: #ffffff; margin-bottom: 10px;">Empowering your development with cutting-edge tools.</p>
            <div class="social-icons">
                <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        // JavaScript to handle terminal commands
        document.getElementById('commandInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    executeCommand(command);
                    this.value = '';
                }
            }
        });

        function executeCommand(command) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += `<div>> ${command}</div>`;
            
            // Handle specific commands
            switch (command.toLowerCase()) {
                case 'help':
                    outputDiv.innerHTML += `<div>Available commands: help, clear, echo [message]</div>`;
                    break;
                case 'clear':
                    outputDiv.innerHTML = '';
                    break;
                case command.startsWith('echo'):
                    const message = command.slice(5);
                    outputDiv.innerHTML += `<div>${message}</div>`;
                    break;
                default:
                    outputDiv.innerHTML += `<div>Command not found: ${command}</div>`;
            }
            outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to the bottom
        }
    </script>

</body>
</html>
